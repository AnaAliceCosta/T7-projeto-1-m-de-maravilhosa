<!DOCTYPE html>
 
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, inicial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Margaret Hamilton</title>
    </head>

    <body>
        <section class="container">


            <!--NAV-->

            <nav class="navegacao">
                <section class="navegacao__menu">
                    <div>
                        <img class="navegacao__menu--logo" src="img/logo-white.png" alt="Logo">
                    </div>

                    <div class="navegacao__menu--direita">

                        <div class="navegacao__menu--direita-texto">
                            <a href="home">Home</a>
                            <a href="conheça">Conheça a {reprograma}</a>
                        </div>

                        <div class="navegacao__menu--direita-icones">
                            <img src="img/icon-facebook.png" alt="Icone facebook">
                            <img src="img/icon-instagram.png" alt="Icone instagram">
                            <img src="img/icon-linkedin.png" alt="Icone linkedin">
                            <img src="img/icon-twitter.png" alt="Icone twitter">
                        </div>

                    </div>

                </section>
            </nav>

        </section>
        
    </body>

</html>
